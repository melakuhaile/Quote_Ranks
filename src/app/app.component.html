<div class="quotes">
  <h1>Quote Ranks</h1>

  <h3>Add a Quote</h3>
  <form class="content" #quoteForm='ngForm' (submit)='formSubmit()'>
    <textarea
      rows = '3'
      cols = '30'
      name = 'quote'
      required
      minlength='4'
      [(ngModel)]='quote.quote'
      #quoteText = 'ngModel'
    >
    </textarea>
    <div class="author">
      <p>Author: <input type="text" name="autor" required minlength='1' [(ngModel)]='quote.author' #quoteAuthor = 'ngModel'></p>
    </div>
    <div class="input">
    <input style="background-color:rgb(0, 60, 255)" type="submit" value="Add Quote" [disabled]='!quoteForm.valid'>
    </div>
  </form>


  <div class="info">
    <app-quotes
      *ngFor="let item of quotes; let i = index"
      [quote]="item.quote"
      [author]="item.author"
      [rating]="item.rating"
      [index]="i"
      (voteUp)="increaseRating($event)"
      (voteDown)="decreaseRating($event)"
      (deleteQuote)="delete($event)"
    >
    </app-quotes>
  </div>
</div>
